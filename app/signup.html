<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/libs.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <title>Регистрация</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="content">
          <div class="content__container content__container--display_f">
            <div class="content__row content__row--display_i-b">
              <div class="header content__main">
                <div class="logo">
                  <div class="logo__container">
                    <div class="logo__img-container"><img class="logo__img" src="img/vso_v.png"></div>
                    <div class="logo__text-container">
                      <h3 class="logo__h3">Кемеровский государственный университет</h3>
                      <h2 class="logo__h2">Всероссийская студенческая олимпиада<br>2017 / 2018</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="content body">
          <div class="content__container">
            <div class="content__main content__main--ta_center">
              <div class="content__row content__row--display_i-b">
                <div class="container__body">
                  <div class="auth frame frame--style_shadow">
                    <h2 class="auth__header frame__header">Регистрация участника</h2>
                    <div class="frame__body">
                      <form class="auth__form form">
                        <div class="form__body">
                          <div class="form__container form__container--style_columns">
                            <div class="form__col">
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fName">Имя</label>
                                <div class="form__input">
                                  <input class=".input--type_text input" required="required" id="fName" type="text" name="user[firstName]" placeholder=" "/>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fSecondName">Фамилия</label>
                                <div class="form__input">
                                  <input class=".input--type_text input" required="required" id="fSecondName" type="text" name="user[secondName]" placeholder=" "/>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label">Пол</label>
                                <div class="form__input">
                                  <input class="input input--type_radio" type="radio" name="user[gender]" value="male" id="fGenderMale"/>
                                  <label class="label label--style_radio" for="fGenderMale">Мужской</label>
                                  <input class="input input--type_radio" type="radio" name="user[gender]" value="female" id="fGenderFemale"/>
                                  <label class="label label--style_radio" for="fGenderFemale">Женский</label>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fEmail">Электронная почта</label>
                                <div class="form__input">
                                  <input class=".input--type_email input" required="required" id="fEmail" type="email" name="user[email]" placeholder=" "/>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fPhone">Номер телефона</label>
                                <div class="form__input">
                                  <input class=".input--type_text input" required="required" id="fPhone" type="text" name="user[phone]" placeholder="+7 (___) ___ __-__"/>
                                </div>
                              </div>
                            </div>
                            <div class="form__col">
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fMiddleName">Отчество</label>
                                <div class="form__input">
                                  <input class=".input--type_text input" required="required" id="fMiddleName" type="text" name="user[middleName]" placeholder=" "/>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fCity">Город</label>
                                <div class="form__input">
                                  <input class=".input--type_text input" required="required" id="fCity" type="text" name="user[city]" placeholder=" "/>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fUniversity">Место обучения</label>
                                <div class="form__input">
                                  <input class=".input--type_text input" required="required" id="fUniversity" type="text" name="user[university]" placeholder=" "/>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fFaculty">Факультет</label>
                                <div class="form__input">
                                  <input class=".input--type_text input" required="required" id="fFaculty" type="text" name="user[faculty]" placeholder=" "/>
                                </div>
                              </div>
                              <div class="form__input-wrap">
                                <label class="label form__input-label" for="fDate">Дата рождения</label>
                                <div class="form__input">
                                  <input class=".input--type_date input" required="required" id="fDate" type="date" name="user[date]" placeholder=" "/>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form__container">
                            <div class="form__input-wrap form__input-wrap--style_h">
                              <div class="form__input form__offer">
                                <input class="input input--type_checkbox" type="checkbox" required id="fOffer">
                                <label class="label label--f-z_12" for="fOffer">Я прочитал и согласен с условиями </label><a class="form__link link" href="#">”Пользовательского соглашения”</a>
                              </div>
                              <div class="notify notify--error form__offer">
                                <p class="notify__message">Исправьте выделенные поля и повторите еще раз</p>
                              </div><a class="button button--king-blue" href="./index_login.html">Регистрация</a>
                            </div>
                          </div>
                        </div>
                        <div class="form__footer"><a class="form__link form__home-link link" href="./index.html"><i class="fas fa-home link__icon"></i>Вернуться на главную</a></div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
