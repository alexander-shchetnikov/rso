<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/libs.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <title>Тестирование</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="content">
          <div class="content__container">
            <div class="content__row">
              <div class="header content__main">
                <div class="logo">
                  <div class="logo__container">
                    <div class="logo__img-container"><img class="logo__img" src="img/vso_v.png"></div>
                    <div class="logo__text-container">
                      <h3 class="logo__h3">Тестирование</h3>
                      <h2 class="logo__h2">
                        Администрирование компьютерных
                        систем
                      </h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="content body">
          <div class="content__container">
            <div class="content__main">
              <div class="content__row">
                <div class="container__body">
                  <div class="test blocks">
                    <div class="blocks__wrap">
                      <div class="test__container">
                        <div class="test-frame test-frame__question frame frame--style_shadow">
                          <div class="test__info">
                            <p class="frame__header frame__header--small">Вопрос №7</p>
                            <p class="frame__header frame__header--small">Ответов дано: 5 (Осталось: 5)</p>
                          </div>
                          <div class="test__progress-bar">
                            <div class="test__current-progress"></div>
                          </div>
                          <div class="test-frame__question-body frame__body">
                            <p class="p">Вопрос сопоставление</p>
                            <div class="test-frame__q-assoc-body">
                              <div class="answer-assoc answer--hover-none"><span class="answer-assoc__number">1</span><img class="answer__img" src="img/car1.png">
                                <!--p.p.answer__p= list[i - 1]-->
                              </div>
                              <div class="answer-assoc answer--hover-none"><span class="answer-assoc__number">2</span><img class="answer__img" src="img/car2.jpg">
                                <!--p.p.answer__p= list[i - 1]-->
                              </div>
                              <div class="answer-assoc answer--hover-none"><span class="answer-assoc__number">3</span><img class="answer__img" src="img/car3.jpg">
                                <!--p.p.answer__p= list[i - 1]-->
                              </div>
                              <div class="answer-assoc answer--hover-none"><span class="answer-assoc__number">4</span><img class="answer__img" src="img/car4.png">
                                <!--p.p.answer__p= list[i - 1]-->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="test__container">
                        <div class="test-frame test-frame__answers frame frame--style_border">
                          <h3 class="frame__header"><i class="fas fa-clock olymp-data-frame__header-icon"></i>Осталось:<span class="test__time" data-min="15" data-sec="0" id="time"> 15:00</span></h3>
                          <div class="frame__body">
                            <button class="button button--red">Завершить</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="blocks__wrap">
                      <div class="test__container">
                        <div class="test-frame test-frame__answers frame frame--style_shadow">
                          <h3 class="frame__header">Ваш ответ :</h3>
                          <div class="frame__body">
                            <div class="test-frame__answers-body">
                              <div class="answer-assoc answer--hover-none">
                                <input class="input answer__input--number" type="number" name="answer[]" placeholder="№" id="a1" max="4" min="1"/>
                                <!--img(src="img/car1.png").answer__img-->
                                <p class="p answer__p">Mitsubishi Lancer X</p>
                              </div>
                              <div class="answer-assoc answer--hover-none">
                                <input class="input answer__input--number" type="number" name="answer[]" placeholder="№" id="a2" max="4" min="1"/>
                                <!--img(src="img/car1.png").answer__img-->
                                <p class="p answer__p">Mercedes-Benz S500</p>
                              </div>
                              <div class="answer-assoc answer--hover-none">
                                <input class="input answer__input--number" type="number" name="answer[]" placeholder="№" id="a3" max="4" min="1"/>
                                <!--img(src="img/car1.png").answer__img-->
                                <p class="p answer__p">Audi A7</p>
                              </div>
                              <div class="answer-assoc answer--hover-none">
                                <input class="input answer__input--number" type="number" name="answer[]" placeholder="№" id="a4" max="4" min="1"/>
                                <!--img(src="img/car1.png").answer__img-->
                                <p class="p answer__p">BMW 520</p>
                              </div>
                            </div>
                            <div class="frame__block confirm__control-panel"><a class="button button--king-blue" href="./test.html">Ответить</a><a class="button button--grey" href="./index_login.html">Пропустить</a></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
